<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Prestataire</title>
  <style>
    /* Reset de base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      max-width: 480px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 2em;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-primary {
      background-color: #007BFF;
      color: #fff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Service Prestataire</h1>
    <form>
      <label for="titre_service">Titre du service</label>
      <input type="text" id="titre_service" name="titre_service" placeholder="Ex: Plombier, Développeur web..." required />

      <label for="description">Description du service</label>
      <textarea id="description" name="description" placeholder="Décrivez brièvement votre service..." required></textarea>

      <div class="buttons">
        <button type="submit" class="btn-primary">Valider</button>
      </div>
    </form>
  </div>
</body>
</html>
