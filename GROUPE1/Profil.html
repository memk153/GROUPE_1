<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-primary { background-color: #007bff; }
    .btn-success { background-color: #28a745; }

    .profile {
      text-align: center;
      background: linear-gradient(to bottom right, #0062E6, #33AEFF);
      color: #fff;
      padding: 40px 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    #profileImage {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #imageInput {
      display: none;
    }

    .section {
      background-color: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .section h3 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>

<header>
  <strong>Mon Profil</strong>
  <div>
    <a href="#" class="btn btn-primary">Publier un projet</a>
    <a href="#" class="btn btn-success">Devenir Prestataire</a>
  </div>
</header>

<div class="profile">
  <!-- Image modifiable -->
  <img id="profileImage" src="https://via.placeholder.com/100" alt="Photo de profil" />
  <input type="file" id="imageInput" accept="image/*" />
  <p><small>(Cliquez sur la photo pour la modifier)</small></p>

  <h2 id="fullName">Utilisateur</h2>
  <p id="emailField"></p>
  <p id="phoneField"></p>
</div>

<div class="section">
  <h3>Bio</h3>
  <textarea rows="3" placeholder="Décrivez-vous ici..."></textarea>
</div>

<div class="section">
  <h3>Compétences</h3>
  <textarea rows="3" placeholder="Listez vos compétences..."></textarea>
</div>

<div class="section">
  <h3>Certifications</h3>
  <textarea rows="3" placeholder="Vos certifications..."></textarea>
</div>

<div class="section">
  <h3>Expériences</h3>
  <textarea rows="3" placeholder="Décrivez vos expériences..."></textarea>
</div>

<script>
  // Récupération des infos depuis l’URL
  const params = new URLSearchParams(window.location.search);
  const nom = params.get("nom") || "Utilisateur";
  const prenom = params.get("prenom") || "";
  const email = params.get("email") || "";
  const telephone = params.get("telephone") || "";

  document.getElementById("fullName").textContent = `${prenom} ${nom}`;
  document.getElementById("emailField").textContent = email;
  document.getElementById("phoneField").textContent = telephone;

  // Photo de profil : upload
  const profileImage = document.getElementById("profileImage");
  const imageInput = document.getElementById("imageInput");

  profileImage.addEventListener("click", () => imageInput.click());

  imageInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profileImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
